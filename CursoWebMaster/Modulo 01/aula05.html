<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Mais sobre Tabelas</title>
</head>
<body>
    <table>
        <thead> <!--Titulo da Tabela e organização semantica-->
            <tr> <!--São Linhas = tr-->
                <th>Nome</th> <!--Somente Utilizado em Thead-->
                <th>Idade</th>
                <th>Cargo</th>
            </tr>
        </thead>
        <tbody> <!--Indicado para corpo da tabela semanticamente correto-->
        <tr>
            <td>Kaique</td> <!--São Colunas = td somente utilizado em tbody ou sem organização semantica-->
            <td>30</td>
            <td>Auxiliar de Monitoramento</td>
        </tr>
        <tr>
            <td>Kaique</td>
            <td>30</td>
            <td>Auxiliar de Monitoramento</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
