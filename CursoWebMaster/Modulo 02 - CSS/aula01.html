<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01: Iniciando e entendendo estilos</title>
    <style type="text/css">  
        h1{
            color: orange;
            background: green;
        }
        h2{
            color: blue;
            background: red;
        }
    </style><!--Aqui estamos colocando o estilo no documento-->
</head>
<!--com a estilização podemos aplicar de 3 maneiras, diretamente na tag, no proprio arquivo, e tambem carregando de outro arquivo
o estilo INLINE ou direto na tag é maior que o estilo no documento ex. se eu tiver style no documento, e um estilo inline aplicado ele sempre seguira o inline-->
<body>
    <h1 style="color: red; font-size: 50px;">Título 01</h1> <!--Aqui personalizamos direto na tag.-->
    <h2>Título 02</h2>
    <h3>Título 03</h3>
    <h4>Título 04</h4>
    <h5>Título 05</h5>
    <h6>Título 06</h6>
    <a href="#" style="text-decoration: none;">Meu Link!</a>
</body>
</html>
