<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Tabela, Divisoes, Formularios e Mais atributos</title>
</head>
<body>
    <div> <!--Tag para organização generica sem peso semantico-->
        <h2>Titulo do meu Conteudo</h2>
        <p>Conteudo 01</p>
    </div>

    <div>
        <h2>Titulo do meu Conteudo 02</h2>
        <p>Conteudo 02</p>
    </div>

    <table> <!--Dentro de Table podemos ter Width para controlar a largura, Aling para controlar se é centro direito ou esquerdo, border para colocar bordas na tabela-->
        <!--Tag para fazer Tabelas, dentro de tabelas separamos por linhas e colunas ou seja 
        TR = LINHA NOVA
        TD = Escrita
        -->
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Cargo</td>
        </tr>
        <tr>
            <td>Kaique</td>
            <td>30 Anos</td>
            <td>Auxiliar de Monitoramento</td>
        </tr>

    </table>

    <form> <!--para formularios é excencial abrir e fechar o form-->
        <input type="text"> <!--Imput é obrigatorio incluir atributos como  text = para texto, password = para senhas e ficar oculto-->
        <textarea></textarea> <!--podemos ter tambem textarea para uma caixa de texto-->
        <input type="button" value="Enviar"> <!--posso colocar tanto botão quanto submit,-->
    </form>
</body>
</html>
