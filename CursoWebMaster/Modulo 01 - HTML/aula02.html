<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Conhecendo as tags</title>
</head>
<body>
    
    <h4>Titulo do meu texto</h4> <!--Titulos dos meus Sites com peso e importancia quanto menor o numero maior o peso tamanho e importancia-->
    <h3>Titulo do meu texto</h3>    <!--Vai do h6 ao h1-->
    <h2>Titulo do meu Texto</h2>
    <h1>Titulo do meu Texto</h1>

    <p>Um texto maior para meu website</p> <!--Texto para meu Website "Atua por blocos"-->
    <span>Um texto Maior para meu website</span>  <!--Texto para meu Website porem não tem quebra de linha e continua tudo na mesma linha mesmo tendo varios span-->
    <br>        <!--EspaÇamento-->
    <span>Um texto MaIOR PARA MEU WEBSITE</span>

</body>
</html>
